<header class="" x-data="{ isOpen : false }">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex flex-1">
        <div class="hidden lg:flex lg:gap-x-12">
          <a href="index.html" class="text-sm font-semibold leading-6 text-black" x-text="switcher.home[switcher.languages[switcher.selected].lang]"></a>
          <a href="events.html" class="text-sm font-semibold leading-6 text-black">Events</a>
          <a href="about.html" class="text-sm font-semibold leading-6 text-black" x-text="switcher.about[switcher.languages[switcher.selected].lang]"></a>
        </div>
        <div class="flex lg:hidden">
          <button @click="isOpen = true" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-black">
            <span class="sr-only">Open main menu</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu text-black" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M4 8l16 0"></path>
              <path d="M4 16l16 0"></path>
           </svg>
          </button>
        </div>
      </div>
      <a href="index.html" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=black" alt="">
      </a>
      <div class="flex flex-1 justify-end lg:gap-x-12">
        <a href="#" class="text-sm hidden lg:flex font-semibold items-center leading-6 text-black" x-text="switcher.get_involved[switcher.languages[switcher.selected].lang]"></a>
        <div class="w-24">
            <div class="relative flex justify-end lg:block" @click.away="switcher.menuToggle=false">
                <button class="text-sm font-semibold text-black focus:outline-none" @click.prevent="switcher.menuToggle=!switcher.menuToggle">
                    <span class="w-6" x-text="switcher.languages[switcher.selected].label"></span>
                    <span aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler inline icon-tabler-chevron-down w-4" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <path d="M6 9l6 6l6 -6"></path>
                   </svg></span>
                </button>
                <div class="bg-white text-black rounded-xl neobrut-border text-sm absolute mt-8 top-0 right-0 z-30" x-show="switcher.menuToggle" x-transition:enter="transition ease duration-300 transform" x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease duration-300 transform" x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 translate-y-4">
                    <div class="bg-white overflow-auto rounded-xl relative z-10">
                      <ul class="list-reset">
                        <template x-for="(item, index) in switcher.languages">
                          <li>
                            <a href="#" class="px-4 py-2 flex hover:bg-gray-100 no-underline hover:no-underline transition-colors duration-100" @click.prevent="switcher.menuToggle=false;switcher.selected=index;">
                              <span class="inline-block font-semibold text-black" x-text="item.label"></span>
                              <template x-if="index==switcher.selected">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler text-black icon-tabler-check ml-2 w-4" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                  <path d="M5 12l5 5l10 -10"></path>
                               </svg>
                              </template>
                            </a>
                          </li>
                        </template>
                      </ul>
                    </div>
                  </div>
              </div>
          </div>
      </div>
    </nav>
    <div role="dialog" aria-modal="true">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div x-show="isOpen" class="fixed inset-0 z-10"></div>
      <div x-show="isOpen" class="fixed inset-y-0 left-0 z-10 w-full overflow-y-auto bg-black px-6 py-6">
        <div class="flex items-center justify-between">
          <div class="flex flex-1">
            <button @click="isOpen = false" type="button" class="-m-2.5 rounded-md p-2.5 text-white">
              <span class="sr-only">Close menu</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M18 6l-12 12"></path>
                <path d="M6 6l12 12"></path>
             </svg>
            </button>
          </div>
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=white" alt="">
          </a>
          <div class="flex flex-1 justify-end">
            <a href="#" class="text-sm font-semibold leading-6 text-white" x-text="switcher.get_involved[switcher.languages[switcher.selected].lang]"></a>
          </div>
        </div>
        <div class="mt-6 space-y-2 h-[80vh] flex flex-col justify-center items-center gap-10">
          <a href="index.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50" x-text="switcher.home[switcher.languages[switcher.selected].lang]"></a>
          <a href="events.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50">Events</a>
          <a href="about.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50" x-text="switcher.about[switcher.languages[switcher.selected].lang]"></a>
        </div>
      </div>
    </div>
  </header>
