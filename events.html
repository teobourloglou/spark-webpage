<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Spark Youth Center</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=arimo:400,600,700|dela-gothic-one:400" rel="stylesheet" />
        
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    fontFamily: {
                        dela: ['"Dela Gothic One", sans-serif'],
                        arimo: ['"Arimo", sans-serif'],
                    },
                }
            }
        </script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="js/translation.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body x-data="{switcher:translationSwitcher()}" class="font-arimo bg-gradient-to-br from-purple-400 to-yellow-400">
        <div id="header"></div>
        <div id="events"></div>
        <div id="footer"></div>
    </body>
</html>
